---
- name: First Play - Docker Image Build
  hosts: docker
  tasks:
    - name: Copy Dockerfile
      copy:
       src: Dockerfile
       dest: /home/ansible/
    - name: Copy Artifact
      copy:
       src: target
       dest: /home/ansible
    - name : Build Docker Image
      command: docker build -t wudixo/Springbootapp .
    - name : Push Docker Image
      command: docker push wudixo/Springbootapp
- name: Second Play - K8S Deployment
  hosts: k8s
  tasks:
   - name: Copy K8S Manifest yml
     copy:
       src: Deployment.yml
       dest: /home/ansible
   - name : K8S Deployment
     command: kubectl apply -f Deployment.yml
